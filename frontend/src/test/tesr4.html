<!DOCTYPE html>
<html>
<head>
  <style>
    canvas {
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="800" height="400"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    class Node {
      constructor(value, x, y, color) {
        this.value = value;
        this.x = x;
        this.y = y;
        this.color = color;
        this.radius = 20;
        this.lineWidth = 2;
        this.textColor = "#fff";
        this.lineColor = "#000";
        this.highlighted = false;
        this.left = null;
        this.right = null;
      }
    }

    function drawNode(node) {
      ctx.beginPath();
      ctx.arc(node.x, node.y, node.radius, 0, Math.PI * 2);
      ctx.fillStyle = node.color;
      ctx.fill();
      ctx.lineWidth = node.lineWidth;
      ctx.strokeStyle = node.lineColor;
      ctx.stroke();

      if (node.highlighted) {
        ctx.fillStyle = "#FF5733"; // Highlight color
        ctx.fill();
      }

      ctx.fillStyle = node.textColor;
      ctx.font = "bold 16px Arial";
      const textWidth = ctx.measureText(node.value).width;
      ctx.fillText(node.value, node.x - textWidth / 2, node.y + 6);
    }

    function drawLine(fromX, fromY, toX, toY, color) {
      ctx.beginPath();
      ctx.moveTo(fromX, fromY);
      ctx.lineTo(toX, toY);
      ctx.strokeStyle = color;
      ctx.lineWidth = 2;
      ctx.stroke();
    }

    // Crear nodos de ejemplo
    const rootNode = new Node(10, 400, 50, "black");
    const node1 = new Node(5, 250, 150, "red");
    const node2 = new Node(15, 550, 150, "red");
    const node3 = new Node(3, 200, 250, "black");
    const node4 = new Node(7, 300, 250, "black");

    // Conectar los nodos
    rootNode.left = node1;
    rootNode.right = node2;
    node1.left = node3;
    node1.right = node4;

    // Dibujar las l√≠neas que los conectan
    drawLine(rootNode.x, rootNode.y, node1.x, node1.y, "#000");
    drawLine(node1.x, node1.y, node3.x, node3.y, "#000");
    drawLine(node1.x, node1.y, node4.x, node4.y, "#000");
    drawLine(rootNode.x, rootNode.y, node2.x, node2.y, "#000");

    // Dibujar los nodos
    drawNode(rootNode);
    drawNode(node1);
    drawNode(node2);
    drawNode(node3);
    drawNode(node4);
  </script>
</body>
</html>
