<!DOCTYPE html>
<html>
<head>
  <style>
    canvas {
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="800" height="400"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    class Node {
      constructor(value, x, y, color) {
        this.value = value;
        this.x = x;
        this.y = y;
        this.color = color;
        this.radius = 20;
        this.lineWidth = 2;
        this.textColor = "#fff";
        this.lineColor = "#000";
        this.highlighted = false;
        this.left = null;
        this.right = null;
      }
    }

    function drawNode(node) {
      ctx.beginPath();
      ctx.arc(node.x, node.y, node.radius, 0, Math.PI * 2);
      ctx.fillStyle = node.color;
      ctx.fill();
      ctx.lineWidth = node.lineWidth;
      ctx.strokeStyle = node.lineColor;
      ctx.stroke();

      if (node.highlighted) {
        ctx.fillStyle = "#FF5733"; // Highlight color
        ctx.fill();
      }

      ctx.fillStyle = node.textColor;
      ctx.font = "bold 16px Arial";
      const textWidth = ctx.measureText(node.value).width;
      ctx.fillText(node.value, node.x - textWidth / 2, node.y + 6);
    }

    const rootNode = new Node(10, 400, 50, "black");
    drawNode(rootNode);
  </script>
</body>
</html>
